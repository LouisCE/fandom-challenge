<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fandom Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="quiz-container">
      <div class="quiz-header text-center">
        <h1 class="mb-3">Fandom Challenge</h1>
        <div class="progress">
          <div class="progress-bar bg-danger" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </div>

  <section id="category-selection">
        <h2 class="mb-4">Select a Category</h2>
        <div class="d-grid gap-2">
          <button id="avatar-btn" class="btn btn-danger category-btn" data-category="avatar">Avatar: The Last Airbender</button>
          <button id="got-btn" class="btn btn-danger category-btn" data-category="got">Game of Thrones</button>
        </div>
        <div class="mt-3 text-center">
          <button id="view-rules-btn" class="btn btn-outline-light">View Rules</button>
        </div>
      </section>

  <section id="rules" style="display: none;">
        <h2 class="mb-3">Rules</h2>
        <ul class="text-start">
          <li>Questions are randomised each time you play.</li>
          <li>Each question has four options: A, B, C and D.</li>
          <li>You have one minute to answer each question.</li>
          <li>Unanswered questions count as incorrect.</li>
        </ul>
        <button id="back-to-categories-btn" class="btn btn-outline-light mt-3">Back to Categories</button>
      </section>

  <section id="quiz" style="display: none;">
        <p id="question-text" class="question"></p>
        <div id="answers" class="options">
  <button class="answer-btn btn btn-danger mb-2">A</button>
  <button class="answer-btn btn btn-danger mb-2">B</button>
  <button class="answer-btn btn btn-danger mb-2">C</button>
  <button class="answer-btn btn btn-danger mb-2">D</button>
</div>
        <div class="quiz-footer">
          <div id="timer" class="timer">Time left: 15s</div>
          <button id="restart-midway-btn" class="btn btn-warning d-none">Restart Quiz</button>
        </div>
      </section>

  <section id="results" style="display: none;" class="results">
        <h2 class="mb-3">Quiz Complete!</h2>
        <p id="score-text" class="score"></p>
        <button id="restart-btn" class="btn btn-outline-light">Back to Categories</button>
      </section>
    </div>
  </div>

  <script src="assets/js/questions.js"></script>
  <script src="assets/js/script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
</body>
</html>
