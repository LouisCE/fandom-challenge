<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fandom Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="text-center">
      <h1>Fandom Challenge</h1>
    </header>

    <section id="category-selection" class="container">
  <h2>Select a Category</h2>
  <button id="avatar-btn" class="btn btn-secondary category-btn" data-category="avatar">Avatar: The Last Airbender</button>
  <button id="got-btn" class="btn btn-secondary category-btn" data-category="got">Game of Thrones</button>

<div class="mt-3">
    <button id="view-rules-btn" class="btn btn-info">View Rules</button>
  </div>
</section>

    <section id="rules" class="container" style="display: none;">
      <h2>Rules</h2>
      <ul>
        <li>Questions are randomised each time you play.</li>
        <li>Each question has four options: A, B, C and D.</li>
        <li>You have one minute to answer each question.</li>
        <li>Unanswered questions count as incorrect.</li>
      </ul>
<button id="back-to-categories-btn" class="btn btn-secondary mt-2">Back to Categories</button>
    </section>

    <section id="quiz" class="container" style="display: none">
      <h2 id="question-text">Question will appear here</h2>
      <div id="answers">
        <button class="answer-btn">A</button>
        <button class="answer-btn">B</button>
        <button class="answer-btn">C</button>
        <button class="answer-btn">D</button>
      </div>
      <p id="timer">Time left: 60s</p>
    </section>

    <div id="results" class="container" style="display: none;">
  <h2>Quiz Complete!</h2>
  <p id="score-text"></p>
  <button id="restart-btn" class="btn btn-primary">Back to Categories</button>
</div>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
